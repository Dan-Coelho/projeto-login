<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça o Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,100" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/outrasmidias.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="formulario.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">login</i>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required placeholder="Seu e-mail" maxlength="40">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="15" placeholder="Sua Senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                        <a href="esqueci.html">"Esqueci a Senha"
                            <i class="material-symbols-outlined">mail</i>
                        </a>
                        
                </form>
            </div>
        </section>
    </main>
</body>
</html>
